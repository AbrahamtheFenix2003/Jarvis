<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Voz JARVIS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Título -->
        <h1 class="title">J.A.R.V.I.S.</h1>

        <!-- El campo de API Key se ha eliminado ya que no es necesario en esta versión -->

        <!-- Orbe central -->
        <div id="jarvisOrb" class="jarvis-orb">
             <svg class="icon-mic" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85l-.02.15c0 2.76-2.24 5-5 5s-5-2.24-5-5c0-.49-.36-.9-.85-.98l-.15-.02c-.49 0-.9.36-.98.85l-.02.15C5.02 14.28 7.21 16.5 10 16.92V19H8c-.55 0-1 .45-1 1s.45 1 1 1h8c.55 0 1-.45 1-1s-.45-1-1-1h-2v-2.08c2.79-.42 5-2.64 5-5.42 0-.49-.36-.9-.85-.98L17.91 11z"/></svg>
        </div>
        
        <!-- Botón alternativo -->
        <button id="startButton" class="start-button">Iniciar Reconocimiento</button>

        <!-- Área de estado y transcripción -->
        <div class="glass-panel status-panel">
            <h2 id="status" class="status-text">Estado: Inactivo</h2>
            <p id="transcript" class="transcript-text"></p>
            <p id="response" class="response-text"></p>
        </div>

        <!-- Los controles avanzados y paneles extra se han eliminado para que coincida con la funcionalidad actual -->
    </div>

    <!-- Script de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
